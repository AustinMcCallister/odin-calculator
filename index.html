<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>

  <!-- Link to Noto Sans fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header unselectable">
    CALCULATOR
  </div>
  <div class="section-one">
    <div class="calculator-body">
      <div class="display">
        <div class="calculation unselectable">1 - 1 =</div>
        <div class="output">0</div>
      </div>
      <div class="reset">
        <div class="clear unselectable">CLEAR</div>
        <div class="delete unselectable">DELETE</div>
      </div>
      <div class="buttons">
        <div class="button number unselectable">7</div>
        <div class="button number unselectable">8</div>
        <div class="button number unselectable">9</div>
        <div class="button operator unselectable" id="divide">÷</div>
        <div class="button number unselectable">4</div>
        <div class="button number unselectable">5</div>
        <div class="button number unselectable">6</div>
        <div class="button operator unselectable" id="multiply">x</div>
        <div class="button number unselectable">1</div>
        <div class="button number unselectable">2</div>
        <div class="button number unselectable">3</div>
        <div class="button operator unselectable" id="subtract">−</div>
        <div class="button number unselectable" id="decimal">.</div>
        <div class="button number unselectable">0</div>
        <div class="button operator unselectable" id="equals">=</div>
        <div class="button operator unselectable" id="add">+</div>
      </div>
    </div>
  </div>
  <div class="footer unselectable">
    Copyright © Austin McCallister 2022
  </div>
</body>
</html>
